<div>
    <h2>Shopping Cart</h2>
    <ul>
        <li *ngFor="let cartItem of cartItems">
            {{ cartItem.product.name }} - {{ cartItem.product.price }} - Quantity: {{ cartItem.quantity }}
            <button (click)="removeFromCart(cartItem)">Remove</button>
        </li>
    </ul>
    <button (click)="checkout()">Checkout</button>
</div>
